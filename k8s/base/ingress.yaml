---
# ═══════════════════════════════════════════════════════════════
# Ingress — Routes external traffic to internal services
# ═══════════════════════════════════════════════════════════════
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkgate-ingress
  namespace: quarkgate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    # ── GraphQL Gateway (primary API) ──
    - host: api.quarkgate.local
      http:
        paths:
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 8080
          - path: /q
            pathType: Prefix
            backend:
              service:
                name: graphql-gateway
                port:
                  number: 8080

    # ── Jaeger Tracing UI ──
    - host: jaeger.quarkgate.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686

    # ── Keycloak Identity Provider ──
    - host: auth.quarkgate.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8180
