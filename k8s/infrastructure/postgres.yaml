---
# Shared PostgreSQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: quarkgate
data:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

---
# ── User DB ──────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  namespace: quarkgate
  labels:
    app: user-db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
        tier: database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          env:
            - name: POSTGRES_DB
              value: "userdb"
          volumeMounts:
            - name: user-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: user-db-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: user-db
  namespace: quarkgate
spec:
  selector:
    app: user-db
  ports:
    - port: 5432
      targetPort: 5432

