version: "3.9"

# ============================================================
#  Microservices with GraphQL Gateway - Full Stack
# ============================================================
#  Usage:
#    docker-compose up --build        (start everything)
#    docker-compose up user-db        (start just user DB for local dev)
#    docker-compose down -v           (stop & remove volumes)
# ============================================================

services:

  # ─────────────────────────────────────
  #  DATABASES (PostgreSQL per service)
  # ─────────────────────────────────────

  user-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  product-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────
  #  CACHE (Redis)
  # ─────────────────────────────────────

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────
  #  MICROSERVICES
  # ─────────────────────────────────────

  user-service:
    build:
      context: ./user-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_PROFILE: docker
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_healthy

  product-service:
    build:
      context: ./product-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_PROFILE: docker
    ports:
      - "8082:8082"
    depends_on:
      product-db:
        condition: service_healthy

  order-service:
    build:
      context: ./order-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_PROFILE: docker
    ports:
      - "8083:8083"
    depends_on:
      order-db:
        condition: service_healthy

  payment-service:
    build:
      context: ./payment-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_PROFILE: docker
    ports:
      - "8084:8084"
    depends_on:
      payment-db:
        condition: service_healthy

  # ─────────────────────────────────────
  #  GRAPHQL GATEWAY
  # ─────────────────────────────────────

  graphql-gateway:
    build:
      context: ./graphql-gateway-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_PROFILE: docker
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - redis

# ─────────────────────────────────────
#  VOLUMES
# ─────────────────────────────────────

volumes:
  user-db-data:
  product-db-data:
  order-db-data:
  payment-db-data:
