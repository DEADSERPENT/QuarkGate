quarkus.http.port=8084
quarkus.application.name=payment-service

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5435/paymentdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Jackson - serialize dates as ISO strings, not arrays
quarkus.jackson.write-dates-as-timestamps=false

# Docker profile
%docker.quarkus.datasource.jdbc.url=jdbc:postgresql://payment-db:5432/paymentdb
